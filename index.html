<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="https://leikareipa.github.io/dosbox/js-dos/js-dos.js"></script>
        <script src="/experimental/w95/distributable/w95-api.js"></script>
        <script src="/experimental/w95/distributable/w95-assets.js"></script>
        <script src="/experimental/w95/distributable/w95-widgets.js"></script>
        <link href="/experimental/w95/distributable/w95.css" rel="stylesheet">
    </head>
    <style>
        #desktop {
            background-size: cover !important;
        }

        iframe.rsed,
        iframe.dosbox,
        iframe.geoclock,
        iframe.ia-browser {
            background-color: rgb(192, 192, 192);
            border: none;
        }

        iframe.ia-browser {
            width: 1180px;
            height: 668px;
            transform: none;
            filter: none;
            position: absolute;
        }

        canvas.ngon-texture-convert,
        canvas.image-viewer {
            background-color: rgb(192, 192, 192);
            pointer-events: none;
            image-rendering: pixelated;
        }
        
        .jsdos-canvas {
            width: unset;
            height: unset;
            position: absolute;
            cursor: none;
            padding: 0;
            background-color: black;
        }
        .dosbox-container {
            position: fixed !important;
            top: 0 !important;
            left: 0 !important;
        }
    </style>
    <body>

                        text: "ACQ",
                        icon: acqIcon,
                        async onActivate() {
                            const models = [];

                            try {
                                const response = await fetch('http://localhost:11434/api/tags');
                                if (!response.ok) {
                                    throw "";
                                }

                                const json = await response.json();
                                if (!Array.isArray(json.models)) {
                                    throw "";
                                }
                                
                                models.push(...json.models.map(m=>m.model).sort());
                            }
                            catch {
                                models.length = 0;
                            }

                            w95.shell.run(acq({models}), {singleInstance: true});
                        },
