<!DOCTYPE html>
<html>
    <head>
        <title>Notepad</title>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <script src="../../distributable/w95-api.js"></script>
        <script src="../../distributable/w95-assets.js"></script>
        <script src="../../distributable/w95-widgets.js"></script>
        <link href="../../distributable/w95.css" rel="stylesheet">
    </head>
    <style>
        .preview {
            padding: 0.5em;
            box-sizing: border-box;
            background-color: rgb(192, 192, 192);
        }
        table, th, td {
            border: 1px solid;
        }
        hr {
            height: 3px;
            background-color: gray;
            border: none;
            margin: 1em 0;
        }
        h1 {
            margin-top: 0;
        }
    </style>
    <body>
        <script type="module">
            import app from "./app.js";
            import {icons} from "./assets/icons.js";
            const desktop = w95.shell.desktop({
                icons: [
                    w95.widget.desktopIcon({
                        text: "ulysses.txt",
                        icon: icons.app32,
                        onActivate() {
                            w95.shell.run(app({file: "./assets/ulysses.txt"}), {singleInstance: true});
                        },
                    }),
                ],
            });
            w95.shell.boot();
            w95.shell.wallpaper = "./assets/nature.png";
            w95.shell.run([desktop, w95.shell.taskbar(), app({file: "./assets/ulysses.txt"})]);
        </script>
    </body>
</html>
