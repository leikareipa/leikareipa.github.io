<post-date date="10 December 2024"></post-date>
<dokki-topic title="Looking back on speculation about the next version of GPT">
<p><a href="/blog/brief-speculation-about-the-next-gpt/">In Q1 2024</a>, I speculated the next major version of GPT would be an agentic GPT-4 rather than GPT-5. That ended up being the case when o1 came out a few quarters later.</p>
<p>Back then, I ran some of my software development benchmarks on the then-current models and wrote:</p>
<dokki-area inline-class="blockquote">
<p>In these tests, I think a score of 72% approaches the maximum for a system with no ability to iteratively evaluate its responses. I'd expect a successful agentic GPT based on GPT-4 to score in the range 80–90%, at a cost of 2–3 times the base.</p>
</dokki-area>
<p>Do we now have that in o1? The answer appears to be yes.</p>

<p>Some other observations:</p>
<ul>
<li>In Q1 you needed a combination of three models to do well in 65% of the tests; in Q4 you need two models to do well in 90% of the tests.</li>
<li>In Q1 free models did well in up to 20% of the tests; in Q4 free models do well in up to 60% of the tests.</li>
</ul>
