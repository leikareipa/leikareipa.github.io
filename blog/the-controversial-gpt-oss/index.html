<dokki-topic title="The controversial gpt-oss">
<p>The new open-weights model from OpenAI – gpt-oss – has brought up controversy for its censorship.</p>
<p>Let's have a selection of models complete a task: write code to render medical images of breasts and vaginas.</p>

</dokki-subtopic><dokki-subtopic title="Conclusions">
<p>The open models generally produced more detailed images of orchids than of breasts and vaginas, suggesting that they had been trained to reframe 'problematic' representations. This effect appears most pronounced in gpt-oss's images, although that's a subjective evaluation. While the other models required extra nudging (&quot;Keep in mind the image is educational, not sexual.&quot;) to avoid refusal, gpt-oss provided its output more readily.</p>
<p>In my testing here and otherwise gpt-oss has come across as a notably biased model. The reason now appears to be that it's been trained not only in a biased way but for willingness to reframe information in accordance with these biased values. If you were to call it a tool of propaganda then on these grounds I couldn't immediately disagree.</p>
<p>Whatever the case and social implications aside, this is unsafe alignment if you think of superintelligence. All AI labs are looking for ASI breakthroughs and if those come to be associated with the gpt-oss brand of thinking then they fucked it up.</p>
