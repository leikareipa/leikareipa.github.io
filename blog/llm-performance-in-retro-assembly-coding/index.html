<dokki-topic title="LLM performance in retro assembly coding">
<p>How well can the various publically-available LLMs assist you in retro assembly coding? Here's nine of them compared.</p>
<dokki-subtopic title="Results">
<p>Each of the seven LLMs was given a set of discrete tasks to create various beginner-level MS-DOS 386 assembly programs in COM format using the FASM syntax.</p>
<p>For example: &quot;Write a DOS COM program that asks the user for a word and prints it out. Use 386 assembly in the FASM syntax.&quot;</p>

<p>A score of 0% means the code failed to compile, 25% means the code compiled but was very buggy, 50% means the code worked somewhat as intended but not perfectly, 75% means the code worked as intended, and 100% means the code worked as intended and the implementation went the extra mile in including relevant bonus features or had a particularly good presentation.</p>

<p>It's an interesting ordering of models, given that regular GPT-4 beats GPT-4 Turbo so clearly. The results for Claude 3 are interesting as well; I've written a bit more about them <a href="/blog/claude-3s-exceptional-abilities-at-obscure-languages/">here</a>.</p>
<p>One thing to note about these scores is that, as explained above, failure to produce compilable code resulted in a score of 0% in the corresponding test, regardless of the quality of the implementation otherwise. So it would be possible for a reasonably good model that tends to make small mistakes to have a deceptively low score.</p>
</dokki-subtopic><dokki-subtopic title="Final words">
<p>Well, although the results revealed some interesting metapatterns, these LLMs – which are among the best available – don't appear to make for great retro DOS assembly programming assistants. The tasks were seemingly quite challenging for them, probably in part due to limited training data specific to this blend of assembly.</p>
<p>Across all tests, Claude 3 Opus was the most capable and consistent; but with an average score of just 38%, it can't be called apt.</p>
<p>That said, these tests measured the ability to create complete implementations independently. More limited code completion tasks etc. might show notably higher scores.</p>
</dokki-subtopic></dokki-topic>
