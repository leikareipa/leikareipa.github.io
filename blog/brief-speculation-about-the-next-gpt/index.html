<dokki-topic title="Brief speculation about the next GPT">
<p>The year is well underway and many eyes have turned toward the next iteration of GPT, whether it be called GPT-4.5, GPT-5, or something else.</p>
<p>I personally don't see OpenAI benefiting from GPT-5 coming out just yet. GPT-4 is still underutilized, third-party integrators can't keep up, and guardrails struggle even with current-gen. For the mass market, GPT-4 with agency would make more sense.</p>
<p>With reference to <a href="/blog/testing-a-medley-of-local-llms-for-coding/">my zero-shot coding tests for LLMs</a>, here's how I might expect an agentic GPT to perform relative to the current state of the playing field:</p>

<p>In these tests, I think a score of 72% approaches the maximum for a system with no ability to iteratively evaluate its responses. Even just one or two extra iterations could significantly raise that ceiling.</p>
<p>I'd expect a successful agentic GPT based on GPT-4 to score in the range 80–90%, at a cost of 2–3 times the base.</p>
