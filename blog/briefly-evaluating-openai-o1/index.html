<post-date date="2 October 2024"></post-date>
<dokki-topic title="Briefly evaluating OpenAI o1">
<p>OpenAI are taking their time bringing o1 to all usage tiers on their API, so for now I'll make do with testing it at random via the LMSYS chat.</p>
<p>Here's a few basic graphics programming tests for the o1 Mini.</p>
<dokki-subtopic title="Animated fire">
<p class="label-a">"Write JavaScript code that plots an animated fire effect into a pixel buffer. The pixel buffer has four bytes per pixel: red, green, blue, alpha."</p>
<dokki-iframe src="./1/o1-mini.html"        ><template #caption>o1 Mini</template>
                    </dokki-iframe>
<dokki-iframe src="./1/gpt-4.html"        ><template #caption>GPT-4 (March 2023)</template>
                    </dokki-iframe>
</dokki-subtopic><dokki-subtopic title="Interesting graphical effect">
<p class="label-a">"I'm a very experienced graphics developer specializing in 2D image processing. I have an image in a pixel buffer (RGBA). Write JavaScript code that applies an interesting visual effect to the pixel buffer. The effect should be something that someone like me likely doesn't often see &ndash; something interesting."</p>
<dokki-iframe src="./2/o1-mini.html"        ><template #caption>o1 Mini</template>
                    </dokki-iframe>
<dokki-iframe src="./2/gpt-4.html"        ><template #caption>GPT-4 (March 2023)</template>
                    </dokki-iframe>
</dokki-subtopic><dokki-subtopic title="Retro assembly rendering">
<p class="label-a">"Write a DOS COM program that draws something onto the screen in a VGA graphics mode. Use 386 assembly in the FASM syntax."</p>
<dokki-iframe src="/dosbox/#/o1-test/o1-mini"        ><template #caption>o1 Mini</template>
                    </dokki-iframe>
<dokki-iframe src="/dosbox/#/o1-test/claude-3-opus"        ><template #caption>Claude 3 Opus</template>
                    </dokki-iframe>
</dokki-subtopic><dokki-subtopic title="Conclusions">
<p>o1 Mini lost two of the three tests against the older SOTA models, and I suppose that's not too impressive. On the other hand, its code quality showed some promise.</p>
</dokki-subtopic></dokki-topic>
