<!DOCTYPE html>
<html>
<head>
  <title>1990s Ray Tracer Output</title>
</head>
<body>
  <canvas id="canvas" width="400" height="300"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Draw background
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw blue sphere
    const blueGradient = ctx.createRadialGradient(100, 150, 10, 100, 150, 80);
    blueGradient.addColorStop(0, 'white');
    blueGradient.addColorStop(1, 'blue');
    ctx.fillStyle = blueGradient;
    ctx.beginPath();
    ctx.arc(100, 150, 80, 0, 2 * Math.PI);
    ctx.fill();

    // Draw red sphere
    const redGradient = ctx.createRadialGradient(250, 150, 10, 250, 150, 60);
    redGradient.addColorStop(0, 'white');
    redGradient.addColorStop(1, 'red');
    ctx.fillStyle = redGradient;
    ctx.beginPath();
    ctx.arc(250, 150, 60, 0, 2 * Math.PI);
    ctx.fill();

    // Draw reflection of red sphere on blue sphere
    ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
    ctx.beginPath();
    ctx.arc(120, 130, 20, 0, 2 * Math.PI);
    ctx.fill();
  </script>
</body>
</html>
