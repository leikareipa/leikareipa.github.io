<!DOCTYPE html>
<html>
<head>
  <title>Ray Tracer Output</title>
  <style>
    canvas {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script>
    // Get the canvas element
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");

    // Draw the background
    ctx.fillStyle = "black";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Draw the red sphere
    ctx.beginPath();
    ctx.arc(200, 200, 80, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();

    // Draw the blue sphere
    ctx.beginPath();
    ctx.arc(100, 200, 60, 0, 2 * Math.PI);
    ctx.fillStyle = "blue";
    ctx.fill();

    // Draw the reflection of the red sphere on the blue sphere
    ctx.beginPath();
    ctx.arc(140, 200, 20, 0, 2 * Math.PI);
    ctx.fillStyle = "red";
    ctx.fill();
  </script>
</body>
</html>
