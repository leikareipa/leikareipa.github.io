<p>Snowfall was consistently better when prompted with poor spelling, while Ray tracer was the opposite. Fire was inconclusive on the surface.</p>
<p>Assuming these results are representative, my guess is that Snowfall is a mundane enough request that the LLM does a half-assed job if not pressed harder. The other two requests are less common, so the LLM is already putting some effort into it, and here bad spelling is more of a distraction.</p>
<p>So it would seem that poor spelling may elicit higher-quality responses when the request is on the mundane side. Whether it's the <i>best</i> way to prompt is another matter – if spelling mistakes were a distraction in the less mundane prompts of Fire and Ray tracer, they may be so in mundane ones as well to some extent.</p>
</dokki-subtopic><dokki-subtopic title="Snowfall #2">
<p>To test the hypothesis that the Snowfall request was too bland for a high-effort response, let's re-word the prompt using technical jargon instead of spelling mistakes. This isn't totally an apples-to-apples comparison, but take it as a starting point.</p>
<x-prompt>
    Develop a JavaScript implementation employing canvas rendering techniques to generate a dynamic snowfall animation. Utilize a collision detection mechanism to determine accumulation on the ground plane.
</x-prompt>
<dokki-iframe src="./2-2-opus.html"        inline-class="model-response"><template #caption>Claude 3 Opus</template>
                    </dokki-iframe>
<dokki-iframe src="./2-2-sonnet.html"        inline-class="model-response"><template #caption>Claude 3 Sonnet</template>
                    </dokki-iframe>
<dokki-iframe src="./2-2-gpt4.html"        inline-class="model-response"><template #caption>GPT-4 Turbo</template>
                    </dokki-iframe>
<p>These responses are in a way better than the normally-elicited ones, as now there's some level of flake accumulation on the ground. But the presentation is less consistent than the ones from broken spelling.</p>
<p>It's a fairly unusual way to word this request, so maybe it's not surprising that the first-iteration responses are a mixed bag. In that sense, simply misspelling the original predictable prompt would be the way to go.</p>
