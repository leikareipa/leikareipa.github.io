<post-date date="1 November 2024"></post-date>
<dokki-topic title="Evaluating Claude 3.5 Sonnet in retro assembly programming">
<p>Earlier this year, <a href="/blog/llm-performance-in-retro-assembly-coding/">I benchmarked a few LLMs in retro assembly coding</a>. The results were expected to correlate with reasoning ability in the sense that a successful model had to correctly extrapolate from limited knowledge.</p>
<p>How does the recently-released Claude 3.5 Sonnet do in those tests?</p>

<p>Based on the results, Claude 3.5 Sonnet is a clear upgrade over Claude 3 Sonnet; and the reasoning ability of the second version of Claude 3.5 Sonnet looks to be a tangible upgrade over the first version.</p>
<p>Claude 3 Opus remains the best model tested, and the large gap between it and Claude 3 Sonnet might suggest that a Claude 3.5 Opus &ndash; yet to be released &ndash; could score in the 60â€“90% range. There are rumors however that a version of Claude 3.5 Opus was trained and failed to meet Anthropic's expectations.</p>
