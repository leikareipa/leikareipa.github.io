<dokki-topic title="Gemini Advanced vs. GPT-3.5 in operating a GUI framework">
<p>When it comes to coding, Gemini Advanced struggles to compete with GPT-4. Let's instead put it up against GPT-3.5 in <a href="/blog/gpt-4-implementing-minesweeper-using-a-gui-framework-it-hadnt-seen-before/">a test I had GPT-4 do a year ago</a>; namely, operating a foreign JavaScript GUI framework.</p>
<p>The framework is one I built myself. It wasn't included in GPT-4's training data and probably remains fairly obscure to the current-gen models.</p>
<p>The gist of the test is like so:</p>
<ol>
<li>Give the AI sample code demonstrating usage of the framework.</li>
<li>Have the AI use the framework to build a GUI.</li>
</ol>
<p>Let's go! Or <a href="https://www.midjourney.com/showcase">be distracted</a>.</p>

<p>The efforts from Gemini and GPT-3.5 aren't worth discussing in the sense that they don't cut the mustard by comparison to GPT-4, which understood the layout of the game board down to the menu bar and was able to recreate it well.</p>
<p>But if we must, Gemini's idea of the overall layout of the board was better than GPT-3.5's, although still not very accurate. It hallucinated a status bar and made a bit of a mess otherwise. GPT-3.5 was hyper-focused on the core gameplay section.</p>
</dokki-subtopic><dokki-subtopic title="Final notes">
<p>As I spend more time with Gemini Advanced, I develop some concerns. The model is good at talking but its ability to reason can be superficial and it easily ends up hallucinating extrapolations from a weak basis. It has smells of a small model or one confused by excessive guardrails.</p>
<p>The next version of Gemini reportedly will ship with a very large context window but is otherwise expected to be comparable to the current model. Which is to say, the near-term usefulness of Gemini for coding looks uncertain – as per this test and others, Gemini as-is does tend to beat GPT-3.5, but that bar is too low in my opinion.</p>
