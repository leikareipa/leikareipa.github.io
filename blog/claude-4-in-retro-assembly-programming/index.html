<dokki-topic title="Claude 4 in retro assembly programming">
<p><a href="/blog/llm-performance-in-retro-assembly-coding/">Last year I did an interesting benchmark</a> evaluating AI models in obscure assembly coding. It was a test in which even the best models struggled.</p>
<p>Running the benchmark now for the new Claude 4 shows interesting progress, with other non-thinking models for context:</p>

<p><a href="/blog/evaluating-claude-35-sonnet-in-retro-assembly-programming/">At one point in the past</a>, given the large gap between Claude 3 Sonnet and Opus and looking at fresh results for Claude 3.5 Sonnet, I speculated with some internal scepticism that a future Claude 3.5 Opus might score as high as 60â€“90%. We didn't get an Opus version of 3.5, but looks like Claude 4 has slotted into that extrapolated performance range.</p>
<p>It's a very tangible jump in capability. There are no syntax errors at all in Claude 4's assembly code, and virtually all implementations do what they're supposed to do, if not always with absolute perfection. This was rare to say the least in previous models' attempts.</p>
<p>For example, Claude 4 Sonnet's zero-shot implementation of a program that prints out information about mouse input:</p>

<p>It has a bug or two but is head and shoulders above previous models.</p>
