<post-date date="29 April 2024"></post-date>
<dokki-topic title="Brief tests on the mysterious gpt2-chatbot on LMSYS Chatbot Arena">
<p>Over the weekend, people noticed a new entry on LMSYS Chatbot Arena called &quot;gpt2-chatbot&quot;. Mysteriously titled, nobody seems to know whose LLM it is, just that it identifies itself as a derivative of GPT-4 and performs about on par.</p>
<p>I ran a few benchmarks of my own to get a feel for what it's capable of.</p>
<p>Here's three graphics programming tasks pitting the mysterious bot against some recent version of GPT-4 Turbo:</p>
<x-prompt>
    Write JavaScript code that draws animated snowfall that accumulates on the ground.
</x-prompt>
<dokki-iframe src="./gpt2-snow.html"        inline-class="model-response"><template #caption>gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./nt-snow.html"        inline-class="model-response"><template #caption>GPT-4 Turbo</template>
                    </dokki-iframe>
<x-prompt>
    Write JavaScript code that draws the animated fire effect often seen in the demoscene.
</x-prompt>
<dokki-iframe src="./gpt2-fire.html"        inline-class="model-response"><template #caption>gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./nt-fire.html"        inline-class="model-response"><template #caption>GPT-4 Turbo</template>
                    </dokki-iframe>
<x-prompt>
    <p>Imagine you're a ray tracer from the 1990s. You're asked to render a scene containing two spheres, one (red) in the middle of your view and another (blue) to the left of it; and a reflection of the red sphere is visible on the blue sphere.</p>
    <p>Use JavaScript to draw an image to represent your output.</p>
    <p>Don't write actual ray-tracing code, just an image to represent your most likely output.</p>
</x-prompt>
<dokki-iframe src="./gpt2-rt.html"        inline-class="model-response"><template #caption>gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./nt-rt.html"        inline-class="model-response"><template #caption>GPT-4 Turbo</template>
                    </dokki-iframe>
<p>In all of these, gpt2-chatbot did somewhat better than GPT-4 Turbo, but the similarities in output are fairly obvious.</p>
<p>Besides the graphics tests, I had the AI translate some text from a low-resource language. Here, there was no big difference in achievement between gpt2-chatbot and GPT-4 Turbo, both did fairly poorly and had similar output.</p>
<p>So with that exhaustive barrage of tests, I'd say gpt2-chatbot is a derivative of GPT-4 Turbo, perhaps by OpenAI and perhaps not. It appears to set no towering records in ability, in some regards performing worse than the original GPT-4 as well as Claude 3 Opus.</p>
<p>I noted here and there in its output that it might be more introspective than GPT-4, but I haven't used GPT-4 much in a while so maybe I just don't remember what it sounds like.</p>
