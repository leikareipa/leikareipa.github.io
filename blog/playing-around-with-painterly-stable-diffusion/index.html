<dokki-topic title="Playing around with painterly Stable Diffusion">
<p>It's well known that Stable Diffusion is adept at imitating various artists' styles. You can also take advantage of this when generating realistic images.</p>
<p>For example, below are two images side by side, the left one generated normally and the right one with &quot;Anders Zorn&quot; added to the positive prompt and &quot;painting&quot; to the negative prompt (both generated using the Dreamlike Photoreal 2.0 model).</p>
<dokki-image src="./img/base.jpg" width="1024" height="512" headerless="true"no-border-rounding="true" thumbnail-src="data:image/png;base64,/9j/2wBDAAYEBQYFBAYGBQYHBwYIChAKCgkJChQODwwQFxQYGBcUFhYaHSUfGhsjHBYWICwgIyYnKSopGR8tMC0oMCUoKSj/2wBDAQcHBwoIChMKChMoGhYaKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCgoKCj/wAARCAAKABQDASIAAhEBAxEB/8QAFwAAAwEAAAAAAAAAAAAAAAAAAAMHBP/EACUQAAIBAwQCAQUAAAAAAAAAAAECAwQRIQAFBhMSMRUiQVFhgf/EABYBAQEBAAAAAAAAAAAAAAAAAAQCBf/EAB4RAAICAgIDAAAAAAAAAAAAAAECAAMEMRESQaHB/9oADAMBAAIRAxEAPwBXN+V/Iy7dUGkp++aoVJOmU/WgF2BJtY+IOR+NKrt8ho6Cak2PbZTOHPU3cZXC5Yn0L2GfXoamnKmPVBk4nsP1ga3QEtOQxJskpF/ses6zmy7rUXs249MWpeCF8n5Ky3NKvb/Gmq6REnRV8g4dDewzYnF/f90al9dI7LSMzsWamjJJOSbaNHN9gO/QkWUIrkT/2Q==">
                        </dokki-image>
<p>They're somewhat crude images as they're demonstrational, but in any case it's obvious that while they're both realistic enough the second one is more visually coherent and has a stronger sense of artistic vision.</p>
