<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ray Tracer Output Simulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #ddd;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<canvas id="rayTracerOutput" width="400" height="300"></canvas>
<script>
    const canvas = document.getElementById('rayTracerOutput');
    const ctx = canvas.getContext('2d');

    // Clear the background
    ctx.fillStyle = '#000';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Function to draw a sphere
    function drawSphere(x, y, radius, color) {
        const gradient = ctx.createRadialGradient(x, y, radius * 0.5, x, y, radius);
        gradient.addColorStop(0, color);
        gradient.addColorStop(1, 'black');

        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(x, y, radius, 0, Math.PI * 2);
        ctx.fill();
    }

    // Draw the red sphere in the middle
    drawSphere(250, 150, 50, 'red');

    // Draw the blue sphere to the left
    drawSphere(150, 150, 70, 'blue');

    // Draw the reflection of the red sphere on the blue sphere
    // Small red reflection on the blue sphere
    ctx.fillStyle = 'rgba(255, 0, 0, 0.6)';
    ctx.beginPath();
    ctx.ellipse(170, 140, 20, 10, Math.PI / 4, 0, Math.PI * 2);
    ctx.fill();

</script>
</body>
</html>
