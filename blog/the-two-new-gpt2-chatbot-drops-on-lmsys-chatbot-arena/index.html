<post-date date="9 May 2024"></post-date>
<dokki-topic title="The two new gpt2-chatbot drops on LMSYS Chatbot Arena">
<p>The week prior, <a href="/blog/brief-tests-on-the-mysterious-gpt2-chatbot-on-lmsys-chatbot-arena/">a mysterious entity named gpt2-chatbot</a> appeared on LMSYS Chatbot Arena. This week, two new entities ‚Äì im-a-good-gpt2-chatbot and im-also-a-good-gpt2-chatbot ‚Äì have shown up.</p>
<p>Let's give these new drops some graphics programming tests and speculate a bit on WTF their agenda is.</p>
<x-prompt>
    Write JavaScript code that draws an animated starfield effect (the viewer flying through a field of stars).
</x-prompt>
<dokki-iframe src="./star-good.html"        inline-class="model-response"><template #caption>im-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./star-also-good.html"        inline-class="model-response"><template #caption>im-also-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./star-opus.html"        inline-class="model-response"><template #caption>Claude 3 Opus</template>
                    </dokki-iframe>
<p>Claude 3 confused flying <i>through</i> with flying <i>past</i>. Other than that, gpt2 generally has the right idea. I'd say im-also-a-good-gpt2-chatbot is the best one.</p>
<x-prompt>
    Write JavaScript code that draws animated snowfall that accumulates on the ground.
</x-prompt>
<dokki-iframe src="./snowfall-good.html"        inline-class="model-response"><template #caption>im-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./snowfall-also-good.html"        inline-class="model-response"><template #caption>im-also-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./gpt2-snow.html"        inline-class="model-response"><template #caption>gpt2-chatbot</template>
                    </dokki-iframe>
<p>Both models implemented snow accumulation, which already puts them in good standing ‚Äì only top-end LLMs manage it. I think im-also-a-good-gpt2-chatbot has better snowfall, but im-a-good-gpt2-chatbot has added rudimentary blending of the accumulated snow, the first model I've seen to do this. I could make this a tie, but im-a-good-gpt2-chatbot's snowfall stops coming down after a while, so im-also-a-good-gpt2-chatbot takes the win.</p>
<x-prompt>
    <p>Imagine you're a ray tracer from the 1990s. You're asked to render a scene containing two spheres, one (red) in the middle of your view and another (blue) to the left of it; and a reflection of the red sphere is visible on the blue sphere.</p>
    <p>Use JavaScript to draw an image to represent your output.</p>
    <p>Don't write actual ray-tracing code, just an image to represent your most likely output.</p>
</x-prompt>
<dokki-iframe src="./rt-good.html"        inline-class="model-response"><template #caption>im-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./rt-also-good.html"        inline-class="model-response"><template #caption>im-also-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./gpt2-rt.html"        inline-class="model-response"><template #caption>gpt2-chatbot</template>
                    </dokki-iframe>
<p>The output is generally similar. The reflection on im-a-good-gpt2-chatbot is physically implausible since we're not talking refraction. I feel im-also-a-good-gpt2-chatbot's reflection is pretty accurate, just on the wrong side. Let's call it a tie.</p>
<x-prompt>
    <p>Write JavaScript code that draws in the style of Gource a representation of www.geocities.com from the late 1990s.</p>
    <p>Focus on nailing the likeness of Gource; the representation of GeoCities only has to be as good as what you have data for.</p>
</x-prompt>
<dokki-iframe src="./gource-good.html"        inline-class="model-response"><template #caption>im-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./gource-also-good.html"        inline-class="model-response"><template #caption>im-also-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./gource-gpt-4-1106.html"        inline-class="model-response"><template #caption>GPT-4 Turbo</template>
                    </dokki-iframe>
<p>It may look like gpt2 is somewhat in over its head here, but im-also-a-good-gpt2-chatbot has managed to use Three.js with some success and im-a-good-gpt2-chatbot has replicated the temporal aspect of Gource. Still, neither of them are particularly good, so a tie.</p>
<x-prompt>
    Write JavaScript code that draws the animated fire effect often seen in the demoscene.
</x-prompt>
<dokki-iframe src="./fire-good.html"        inline-class="model-response"><template #caption>im-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./fire-also-good.html"        inline-class="model-response"><template #caption>im-also-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./gpt2-fire.html"        inline-class="model-response"><template #caption>gpt2-chatbot</template>
                    </dokki-iframe>
<p>Neither model does a great job, but im-also-a-good-gpt2-chatbot is better.</p>
<x-prompt>
    <p>I'm a very experienced graphics developer specializing in 2D image processing.</p>
    <p>I have an image in a pixel buffer (RGBA, 256x256).</p>
    <p>Write JavaScript code that applies an interesting visual effect to the pixel buffer. The effect should be something that someone like me likely doesn't often see &ndash; something interesting.</p>
</x-prompt>
<dokki-iframe src="./effect-good.html"        inline-class="model-response"><template #caption>im-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./effect-also-good.html"        inline-class="model-response"><template #caption>im-also-a-good-gpt2-chatbot</template>
                    </dokki-iframe>
<dokki-iframe src="./effect-gpt-4-turbo-2024-04-09.html"        inline-class="model-response"><template #caption>GPT-4 Turbo</template>
                    </dokki-iframe>
<p>You can say none of these effects would be novel to an experienced graphics programmer, but whatever. Relatively speaking, I think im-also-a-good-gpt2-chatbot's Sobel filter is more novel than im-a-good-gpt2-chatbot's swirl.</p>

<p>The most ü•ù go to im-also-a-good-gpt2-chatbot, which basically always either won or tied im-a-good-gpt2-chatbot, which in turn lost most of the time.</p>
</dokki-subtopic><dokki-subtopic title="Speculation">
<p>At this point, it seems likely that these gpt2-chatbots are associated with OpenAI. Less clear is what they represent.</p>
<p>There are rumors of OpenAI coming out soon with a GPT search engine. From the timing, you might say gpt2 is related in some way. To me nothing about these models says &quot;search&quot; in particular, but they do have an air of efficiency optimization about them, maybe then in preparation for GPT search replacing ChatGPT 3.5 on the free tier, or something like that.</p>
<p>On the other hand, some people are speculating that gpt2 is effectively GPT-4.5 or GPT-5. I don't think so at face value, but with that said, if you compare how the original gpt2-chatbot does against these two new ones, the latter are incremental improvements. So you could argue they may be checkpoints toward GPT-4.5 or the like.</p>
<p>At this point, my welfare money is on gpt2 being related to efficiency training or algo testing. It's too close to GPT-4 Turbo to be any stage of GPT-5, even GPT-4.5 is a stretch although still plausible. If we get more gpt2 drops and they continue growing the performance gap to GPT-4 Turbo, I'll be more likely to take the view that we're on the road to GPT-4.5.</p>
<p>Incidentally, with it performing so close to GPT-4 Turbo, you wonder why gpt2 needs to be crowd-tested on LMSYS. Surely it can be verified against the base model etc. Makes you think it's either for publicity and for no particular need for testing, or the plan is to gradually diverge from GPT-4 Turbo into less familiar territory.</p>
</dokki-subtopic></dokki-topic>
